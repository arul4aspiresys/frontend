<section>
    <div class="card mat-elevation-z8 m-5rem">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Customer Detail</mat-card-title>
            </mat-card-header>
            <mat-divider class="divider"></mat-divider>
            <mat-card-content>
                <div class="flex-wrapper">
                        <span class="detail-header">Customer Name: {{customerData.name}}</span>
                        <span class="detail-header">Mobile: {{customerData.mobile}}</span>
                </div>
                <mat-card-subtitle>Orders</mat-card-subtitle>
                <div *ngIf="dataSource.data.length > 0; else elseBlock" class="m-1rem">
                    <mat-table [dataSource]="dataSource">
                        <!-- ID -->
                        <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
                        </ng-container>                        
                        <!-- Name -->
                        <ng-container matColumnDef="totalAmount">
                            <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.totalAmount}}</mat-cell>
                        </ng-container>
                        <!-- Mobile -->
                        <ng-container matColumnDef="paymentMethod">
                            <mat-header-cell *matHeaderCellDef>Payment Type</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.paymentMethod}}</mat-cell>
                        </ng-container>
                        <!-- CreatedDate -->
                        <ng-container matColumnDef="createdAt">
                            <mat-header-cell *matHeaderCellDef>Created Date</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.createdAt | date: 'dd-MMM-yyyy'}}</mat-cell>
                        </ng-container>
                        <!-- Action button -->
                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <button type="button" mat-icon-button (click)="view(row.id)">
                                    <mat-icon>launch</mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>
    
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                    </mat-table>
                </div>
                <ng-template #elseBlock>
                    <div class="m-1rem">No orders found</div>
                </ng-template>
            </mat-card-content>
        </mat-card>
    </div>
</section>
