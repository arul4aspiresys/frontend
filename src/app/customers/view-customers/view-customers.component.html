<section>
    <div class="mat-elevation-z8 table-card" >
        <mat-card>
            <div *ngIf="dataSource.data.length > 0; else elseDiv">
                <mat-card-header>
                    <mat-card-title>Customer List</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-table [dataSource]="dataSource">
                        <!-- ID -->
                        <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
                        </ng-container>                        
                        <!-- Name -->
                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
                        </ng-container>
                        <!-- Mobile -->
                        <ng-container matColumnDef="mobile">
                            <mat-header-cell *matHeaderCellDef>Mobile</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.mobile}}</mat-cell>
                        </ng-container>
                        <!-- CreatedDate -->
                        <ng-container matColumnDef="createdAt">
                            <mat-header-cell *matHeaderCellDef>Created Date</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.createdAt | date: 'dd-MMM-yyyy'}}</mat-cell>
                        </ng-container>
                        <!-- Action button -->
                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <button type="button" mat-icon-button (click)="view(row.id)">
                                    <mat-icon>launch</mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                    </mat-table>
                </mat-card-content>
            </div>
            <ng-template #elseDiv>
                <mat-card-header>
                    <mat-card-title>No customers found</mat-card-title>
                </mat-card-header>
            </ng-template>
        </mat-card>
    </div>
</section>
